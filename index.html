<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="ICON" type="ICON" sizes="16x16" href="./app/img/Calculator_31111.ico">

<link rel="stylesheet" href="./app/css/pagIndex.css">
<title>Calculadora de IMC</title>
</head>

<!-- <script type="text/JavaScript" src="./app/script.js" defer></script> -->
<script type="text/JavaScript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body>
    <header>
		<div id="cabecalho">
			<img width="50" height="50"  style="border-radius: 50%" src="./app/img/imagemIMC.jpeg" alt="imagem imc">
			<h1>Calculadora de IMC</h1>
				<a href="./informacao.html"><button
						class="btn btn-dark">Informações</button></a>
		
		</div>
	</header>

<main>

    <div class="container">
        <h2>Calculadora de IMC</h2>
    
        <div class="input-group">
            <label>Peso (kg)</label>
            <input type="number" id="peso" placeholder="Ex: 70">
        </div>
    
        <div class="input-group">
            <label>Altura (m)</label>
            <input type="number" step="0.01" id="altura" placeholder="Ex: 1.75">
        </div>
    
        <button onclick="calcularIMC()">Calcular IMC</button>
        <button onclick="limparHistorico()" style="background:#e74a3b;">Limpar Histórico</button>

        <div id="resultado" class="resultado"></div>

        <canvas id="graficoIMC"></canvas>

    <div class="historico" id="historico"></div>
    </div>

</main>

<script>
    let ctx = document.getElementById('graficoIMC').getContext('2d');

let dadosIMC = JSON.parse(localStorage.getItem("imcHistorico")) || [];

let grafico = new Chart(ctx, {
    type: 'line',
    data: {
        labels: dadosIMC.map((_, i) => "IMC " + (i+1)),
        datasets: [{
            label: 'Histórico IMC',
            data: dadosIMC,
            borderColor: '#4e73df',
            backgroundColor: 'rgba(78,115,223,0.2)',
            tension: 0.3,
            fill:true
        }]
    }
});

function calcularIMC(){
    let peso = parseFloat(document.getElementById("peso").value);
    let altura = parseFloat(document.getElementById("altura").value);
    let resultado = document.getElementById("resultado");

    if(!peso || !altura){
        resultado.style.display="block";
        resultado.className="resultado obesidade";
        resultado.innerHTML="⚠️ Preencha todos os campos!";
        return;
    }

    let imc = peso / (altura * altura);
    let classificacao = "";

    if(imc < 18.5){
        classificacao = "Abaixo do peso";
        resultado.className="resultado baixo";
    } 
    else if(imc < 25){
        classificacao = "Peso normal";
        resultado.className="resultado normal";
    } 
    else if(imc < 30){
        classificacao = "Sobrepeso";
        resultado.className="resultado sobrepeso";
    } 
    else{
        classificacao = "Obesidade";
        resultado.className="resultado obesidade";
    }

    resultado.style.display="block";
    resultado.innerHTML = `
        Seu IMC é <strong>${imc.toFixed(2)}</strong><br>
        Classificação: ${classificacao}
    `;
    salvarHistorico(imc.toFixed(2));
}

function salvarHistorico(valor){
    dadosIMC.push(valor);
    localStorage.setItem("imcHistorico", JSON.stringify(dadosIMC));
    atualizarGrafico();
    mostrarHistorico();
}

function atualizarGrafico(){
    grafico.data.labels = dadosIMC.map((_, i) => "IMC " + (i+1));
    grafico.data.datasets[0].data = dadosIMC;
    grafico.update();
}

function mostrarHistorico(){
    let div = document.getElementById("historico");
    div.innerHTML="";
    dadosIMC.forEach((valor, index)=>{
        div.innerHTML += `<p>${index+1}° cálculo: IMC ${valor}</p>`;
    });
}

function limparHistorico(){
    localStorage.removeItem("imcHistorico");
    dadosIMC=[];
    atualizarGrafico();
    mostrarHistorico();
}

mostrarHistorico();
</script>

</body>
</html>
